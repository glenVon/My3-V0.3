name: CI Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Start backend services in background
        run: |
          chmod +x ./gradlew
          ./gradlew :backend:user-service:bootRun &
          ./gradlew :backend:product-service:bootRun &
          ./gradlew :backend:gateway-service:bootRun &
          echo "Waiting for backend services to start..."
          sleep 15

      - name: Set up emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: default
          arch: x86_64
          force-avd-creation: true
          emulator-options: '-no-window -noaudio -no-boot-anim'

      - name: Build and install app (debug)
        run: |
          ./gradlew assembleDebug
          ./gradlew :app:installDebug

      - name: Set base URL for app on emulator
        run: |
          adb wait-for-device
          adb shell am broadcast -a com.egon.my3.action.SET_BASE_URL --es base_url "http://10.0.2.2:8080/"

      - name: Run Android connected tests
        run: ./gradlew connectedAndroidTest

      - name: Run integration script (Linux)
        run: bash ./scripts/integration-test.sh http://10.0.2.2:8080
